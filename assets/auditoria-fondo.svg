<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes para efectos visuales -->
    <linearGradient id="deskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="calculatorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c757d;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Filtros para sombras -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo del escritorio -->
  <rect width="1920" height="1080" fill="url(#deskGradient)"/>
  
  <!-- Patrón de líneas sutiles para el escritorio -->
  <g opacity="0.1">
    <line x1="0" y1="200" x2="1920" y2="200" stroke="#6c757d" stroke-width="1"/>
    <line x1="0" y1="400" x2="1920" y2="400" stroke="#6c757d" stroke-width="1"/>
    <line x1="0" y1="600" x2="1920" y2="600" stroke="#6c757d" stroke-width="1"/>
    <line x1="0" y1="800" x2="1920" y2="800" stroke="#6c757d" stroke-width="1"/>
  </g>
  
  <!-- Calculadora (centro-derecha) -->
  <g transform="translate(1400, 300)" filter="url(#shadow)">
    <!-- Cuerpo de la calculadora -->
    <rect x="0" y="0" width="120" height="80" rx="8" fill="url(#calculatorGradient)"/>
    <!-- Pantalla -->
    <rect x="10" y="10" width="100" height="25" rx="3" fill="#000000"/>
    <!-- Número en pantalla -->
    <text x="60" y="27" text-anchor="middle" fill="#00ff00" font-family="monospace" font-size="16" font-weight="bold">90</text>
    <!-- Botones -->
    <circle cx="25" cy="50" r="8" fill="#495057"/>
    <circle cx="45" cy="50" r="8" fill="#495057"/>
    <circle cx="65" cy="50" r="8" fill="#495057"/>
    <circle cx="85" cy="50" r="8" fill="#495057"/>
    <circle cx="105" cy="50" r="8" fill="#495057"/>
  </g>
  
  <!-- Lupa con marco dorado (izquierda de la calculadora) -->
  <g transform="translate(1200, 280)" filter="url(#shadow)">
    <!-- Marco dorado -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="#ffd700" stroke-width="4"/>
    <!-- Mango marrón -->
    <rect x="30" y="-8" width="40" height="16" rx="8" fill="#8B4513"/>
    <!-- Cristal de la lupa -->
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  </g>
  
  <!-- Documento con cifras en euros (bajo la lupa) -->
  <g transform="translate(1150, 400)" filter="url(#shadow)">
    <!-- Documento principal -->
    <rect x="0" y="0" width="200" height="150" rx="5" fill="url(#documentGradient)" stroke="#dee2e6" stroke-width="1"/>
    <!-- Título del documento -->
    <text x="100" y="25" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Invoice</text>
    <!-- Línea separadora -->
    <line x1="20" y1="35" x2="180" y2="35" stroke="#dee2e6" stroke-width="1"/>
    <!-- Cifras en euros -->
    <text x="30" y="60" fill="#495057" font-family="Arial, sans-serif" font-size="12">53.16 €</text>
    <text x="30" y="80" fill="#495057" font-family="Arial, sans-serif" font-size="12">20.00 €</text>
    <text x="30" y="100" fill="#495057" font-family="Arial, sans-serif" font-size="12">273.11 €</text>
    <text x="30" y="120" fill="#495057" font-family="Arial, sans-serif" font-size="12">51.89 €</text>
    <text x="30" y="140" fill="#495057" font-family="Arial, sans-serif" font-size="12">325.00 €</text>
  </g>
  
  <!-- Gafas negras (sobre el documento) -->
  <g transform="translate(1250, 350)" filter="url(#shadow)">
    <!-- Marco izquierdo -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#000000" stroke-width="3"/>
    <!-- Marco derecho -->
    <circle cx="60" cy="0" r="25" fill="none" stroke="#000000" stroke-width="3"/>
    <!-- Puente -->
    <rect x="25" y="-3" width="10" height="6" fill="#000000"/>
    <!-- Patillas -->
    <line x1="-25" y1="0" x2="-35" y2="15" stroke="#000000" stroke-width="3"/>
    <line x1="85" y1="0" x2="95" y2="15" stroke="#000000" stroke-width="3"/>
  </g>
  
  <!-- Monedas de oro apiladas (izquierda, como gráfico de barras) -->
  <g transform="translate(200, 400)" filter="url(#shadow)">
    <!-- Pila 1 (baja) -->
    <circle cx="0" cy="0" r="20" fill="url(#coinGradient)"/>
    <text x="0" y="5" text-anchor="middle" fill="#8B4513" font-family="Arial, sans-serif" font-size="12" font-weight="bold">€</text>
    
    <!-- Pila 2 (media) -->
    <circle cx="50" cy="-30" r="20" fill="url(#coinGradient)"/>
    <text x="50" y="-25" text-anchor="middle" fill="#8B4513" font-family="Arial, sans-serif" font-size="12" font-weight="bold">€</text>
    
    <!-- Pila 3 (alta) -->
    <circle cx="100" cy="-60" r="20" fill="url(#coinGradient)"/>
    <text x="100" y="-55" text-anchor="middle" fill="#8B4513" font-family="Arial, sans-serif" font-size="12" font-weight="bold">€</text>
    
    <!-- Pila 4 (muy alta) -->
    <circle cx="150" cy="-90" r="20" fill="url(#coinGradient)"/>
    <text x="150" y="-85" text-anchor="middle" fill="#8B4513" font-family="Arial, sans-serif" font-size="12" font-weight="bold">€</text>
    
    <!-- Pila 5 (máxima) -->
    <circle cx="200" cy="-120" r="20" fill="url(#coinGradient)"/>
    <text x="200" y="-115" text-anchor="middle" fill="#8B4513" font-family="Arial, sans-serif" font-size="12" font-weight="bold">€</text>
  </g>
  
  <!-- Pila de papeles/recibos (derecha) -->
  <g transform="translate(1600, 200)" filter="url(#shadow)">
    <!-- Papel 1 (base) -->
    <rect x="0" y="0" width="80" height="100" rx="3" fill="rgba(255,255,255,0.9)" stroke="#dee2e6" stroke-width="1"/>
    <!-- Papel 2 -->
    <rect x="5" y="-5" width="80" height="100" rx="3" fill="rgba(255,255,255,0.8)" stroke="#dee2e6" stroke-width="1"/>
    <!-- Papel 3 -->
    <rect x="10" y="-10" width="80" height="100" rx="3" fill="rgba(255,255,255,0.7)" stroke="#dee2e6" stroke-width="1"/>
    <!-- Papel 4 -->
    <rect x="15" y="-15" width="80" height="100" rx="3" fill="rgba(255,255,255,0.6)" stroke="#dee2e6" stroke-width="1"/>
    <!-- Papel 5 (superior) -->
    <rect x="20" y="-20" width="80" height="100" rx="3" fill="rgba(255,255,255,0.5)" stroke="#dee2e6" stroke-width="1"/>
  </g>
  
  <!-- Carpeta metálica (esquina inferior izquierda) -->
  <g transform="translate(100, 800)" filter="url(#shadow)">
    <!-- Cuerpo de la carpeta -->
    <rect x="0" y="0" width="120" height="80" rx="5" fill="#6c757d"/>
    <!-- Anillas -->
    <circle cx="30" cy="20" r="8" fill="#495057"/>
    <circle cx="90" cy="20" r="8" fill="#495057"/>
    <!-- Contenido de la carpeta -->
    <rect x="10" y="35" width="100" height="35" rx="3" fill="rgba(255,255,255,0.3)"/>
  </g>
  
  <!-- Laptop parcialmente visible (fondo izquierdo) -->
  <g transform="translate(50, 600)" filter="url(#shadow)">
    <!-- Teclado -->
    <rect x="0" y="0" width="200" height="120" rx="5" fill="#495057"/>
    <!-- Teclas -->
    <rect x="10" y="10" width="15" height="15" rx="2" fill="#6c757d"/>
    <rect x="30" y="10" width="15" height="15" rx="2" fill="#6c757d"/>
    <rect x="50" y="10" width="15" height="15" rx="2" fill="#6c757d"/>
    <rect x="70" y="10" width="15" height="15" rx="2" fill="#6c757d"/>
    <rect x="90" y="10" width="15" height="15" rx="2" fill="#6c757d"/>
    <rect x="110" y="10" width="15" height="15" rx="2" fill="#6c757d"/>
    <rect x="130" y="10" width="15" height="15" rx="2" fill="#6c757d"/>
    <rect x="150" y="10" width="15" height="15" rx="2" fill="#6c757d"/>
    <rect x="170" y="10" width="15" height="15" rx="2" fill="#6c757d"/>
  </g>
  
  <!-- Elementos decorativos adicionales -->
  <g opacity="0.3">
    <!-- Líneas de texto simuladas -->
    <rect x="400" y="300" width="3" height="15" fill="#6c757d"/>
    <rect x="400" y="320" width="3" height="15" fill="#6c757d"/>
    <rect x="400" y="340" width="3" height="15" fill="#6c757d"/>
    <rect x="400" y="360" width="3" height="15" fill="#6c757d"/>
    
    <!-- Puntos de lista -->
    <circle cx="450" cy="307" r="2" fill="#6c757d"/>
    <circle cx="450" cy="327" r="2" fill="#6c757d"/>
    <circle cx="450" cy="347" r="2" fill="#6c757d"/>
    <circle cx="450" cy="367" r="2" fill="#6c757d"/>
  </g>
  
  <!-- Sombra general del escritorio -->
  <ellipse cx="960" cy="1050" rx="800" ry="50" fill="rgba(0,0,0,0.1)"/>
</svg>
